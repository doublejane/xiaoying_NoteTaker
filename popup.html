<!DOCTYPE html>
<html>
    <head>
        <title>XYnoteTaker</title>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <span id="header">XYnoteTaker</span>
        <div id="time">
            <section>
                <span id="notearea" class="label">Login XY then press "Start"</span>
            </section>
            <section>
                <input id="timeinput" type="text" value="" min="0" id="minutes" step="1" pattern="\d+" />
                <span class="label">StartDate</span>
            </section>
            <section>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <span class="label"></span>
            </section>
        </div>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
    </body>
</html>
